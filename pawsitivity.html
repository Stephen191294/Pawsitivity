<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pawsitivity.css">
      <title>Pawsitively</title>
   </head>
   <body>
      <header>
         <div class="header-container">
            <div class="header-logo-container">
               <img class="header-logo" src="paw-logo.png" alt="">
               <img class="header-logo" src="pawsitivity-logo.png" alt="">
            </div>
            <div class="header-link-container">
               <div class="header-link-1">Services</div>
               <div class="header-link">About us</div>
               <div class="header-link">Location & hours</div>
               <div class="header-link">Blog</div>
               <div class="header-link">Contact</div>
            </div>
            <div class="button-container">
               <button class="header-button">Let's talk</button>
            </div>
         </div>
      </header>
      <section class="first-section">
         <div>
            <h1 class="first-section-heading">Pawsitively<br/> Purrfect Care</h1>
            <p class="first-section-txt">We provide quality pet care and<br/>personalized treatment plans for your pet</p>
            <button class="first-section-button">Make an appointment</button>
         </div>
         <div>
            <img src="animal-foto-first-section.png" alt="">
         </div>
      </section>
      <div class="second-section">
         <img src="section-thumbnail.png" alt="">
      </div>
      <section class="third-section">
        <div class="third-section-txt-container">
          <h1>Optimal Health for<br/> Furry Friends:<br/> Comprehensive Veterinary Services</h1>
          <div>
            <Button class="third-section-button">View More</Button>
          </div>
        </div>
        <div class="box-container">
          <div class="row">
              <!-- First column -->
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <img src="exam-logo.png" alt="">
                          <h2 class="third-section-heading">Physical Exam</h2>
                      </div>
                  </div>
              </div>
              <!-- Second column -->
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <img src="vaccination-logo.png" alt="">
                          <h2 class="third-section-heading">Pet Vaccination</h2>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <!-- Third column -->
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <img src="skin-care-logo.png" alt="">
                          <h2 class="third-section-heading">Skin Care</h2>
                      </div>
                  </div>
              </div>
              <!-- Fourth column -->
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <img src="nutruition-logo.png" alt="">
                          <h2 class="third-section-heading">Pet Nutrition</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    
        
        

      </section>
   </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</html>
